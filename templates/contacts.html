{% extends "index.html" %}

{% load static %}

{% block title %} 
  Contact
{% endblock title %}

{% block body %}
<style>
  /* Ensure the background covers the full screen */
  .bg-contact {
      background: url("{% static 'Photos/Contact.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Avoids content touching screen edges */
  }

  /* Center the form container and keep it responsive */
  .contact-container {
      background: rgba(132, 193, 198, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px; /* Prevents it from being too wide */
  }

  /* Ensure form elements are full-width */
  .form-control {
      width: 100%;
  }

  /* Center the submit button */
  .submit-btn {
      display: block;
      width: 100%;
      text-align: center;
  }
</style>

<div class="bg-contact">
  <div class="contact-container">
    <h1 class="text-center"><b>CONTACT US</b></h1>
    <form>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        
        <div class="form-group">
          <label for="feedback">Let us know about your experience</label>
          <textarea class="form-control" id="feedback" rows="3"></textarea>
        </div>
        
        <button class="btn btn-primary submit-btn" type="submit">Submit</button>
    </form> 
  </div>
</div>

{% endblock body %}
